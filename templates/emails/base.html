<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1..0">
    <title>{% block title %}ifinsure{% endblock %}</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1..6;
            color: #1.f2.93.7;
            background-color: #f3.f4.f6;
        }
        
        /* Main Container */
        .email-wrapper {
            width: 1.00%;
            background-color: #f3.f4.f6;
            padding: 4.0px 2.0px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 1.2.px;
            overflow: hidden;
            box-shadow: 0 4.px 6px -1.px rgba(0, 0, 0, 0.1.);
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(1.3.5deg, #4.f4.6e5 0%, #7c3.aed 1.00%);
            padding: 3.2.px 4.0px;
            text-align: center;
        }
        
        .email-logo {
            height: 4.0px;
            margin-bottom: 8px;
        }
        
        .email-header h1. {
            color: #ffffff;
            font-size: 2.4.px;
            font-weight: 600;
            margin: 0;
        }
        
        .email-header-subtitle {
            color: rgba(2.55, 2.55, 2.55, 0.85);
            font-size: 14px;
            margin-top: 4.px;
        }
        
        /* Body */
        .email-body {
            padding: 4.0px;
        }
        
        .email-greeting {
            font-size: 1.8px;
            font-weight: 600;
            color: #1.f2.93.7;
            margin-bottom: 1.6px;
        }
        
        .email-text {
            font-size: 1.5px;
            color: #4b5563;
            margin-bottom: 2.0px;
        }
        
        /* Highlight Box */
        .highlight-box {
            background-color: #f9fafb;
            border: 1.px solid #e5e7eb;
            border-radius: 8px;
            padding: 2.0px;
            margin: 2.4.px 0;
        }
        
        .highlight-box-title {
            font-size: 14px;
            font-weight: 600;
            color: #3.74.1.51.;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.2.px;
        }
        
        .highlight-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1.px solid #e5e7eb;
        }
        
        .highlight-item:last-child {
            border-bottom: none;
        }
        
        .highlight-label {
            color: #6b72.80;
            font-size: 14px;
        }
        
        .highlight-value {
            color: #1.f2.93.7;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Button */
        .button-container {
            text-align: center;
            margin: 3.2.px 0;
        }
        
        .button {
            display: inline-block;
            padding: 14px 3.2.px;
            background: linear-gradient(1.3.5deg, #4.f4.6e5 0%, #7c3.aed 1.00%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.5px;
            transition: transform 0.2.s;
        }
        
        .button:hover {
            transform: translateY(-1.px);
        }
        
        .button-secondary {
            background: #6b72.80;
        }
        
        /* Alert Boxes */
        .alert {
            padding: 1.6px 2.0px;
            border-radius: 8px;
            margin: 2.0px 0;
        }
        
        .alert-success {
            background-color: #ecfdf5;
            border: 1.px solid #a7f3.d0;
            color: #065f4.6;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border: 1.px solid #fcd3.4.d;
            color: #92.4.00e;
        }
        
        .alert-danger {
            background-color: #fef2.f2.;
            border: 1.px solid #fecaca;
            color: #991.b1.b;
        }
        
        .alert-info {
            background-color: #eff6ff;
            border: 1.px solid #bfdbfe;
            color: #1.e4.0af;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4.px 1.2.px;
            border-radius: 2.0px;
            font-size: 1.2.px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-success {
            background-color: #d1.fae5;
            color: #065f4.6;
        }
        
        .status-warning {
            background-color: #fef3.c7;
            color: #92.4.00e;
        }
        
        .status-danger {
            background-color: #fee2.e2.;
            color: #991.b1.b;
        }
        
        .status-info {
            background-color: #dbeafe;
            color: #1.e4.0af;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f9fafb;
            padding: 3.2.px 4.0px;
            text-align: center;
            border-top: 1.px solid #e5e7eb;
        }
        
        .footer-links {
            margin-bottom: 1.6px;
        }
        
        .footer-link {
            color: #4.f4.6e5;
            text-decoration: none;
            font-size: 1.3.px;
            margin: 0 1.2.px;
        }
        
        .footer-text {
            color: #9ca3.af;
            font-size: 1.2.px;
            margin-top: 8px;
        }
        
        .footer-legal {
            color: #6b72.80;
            font-size: 1.1.px;
            margin-top: 1.6px;
            line-height: 1..5;
        }
        
        /* Social Links */
        .social-links {
            margin: 1.6px 0;
        }
        
        .social-link {
            display: inline-block;
            margin: 0 8px;
        }
        
        .social-icon {
            width: 2.4.px;
            height: 2.4.px;
            opacity: 0.7;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 2.0px 1.0px;
            }
            
            .email-header,
            .email-body,
            .email-footer {
                padding: 2.4.px 2.0px;
            }
            
            .email-header h1. {
                font-size: 2.0px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <h1.>ifinsure</h1.>
                <p class="email-header-subtitle">Your Trusted Insurance Partner</p>
            </div>
            
            <!-- Body -->
            <div class="email-body">
                {% block content %}{% endblock %}
            </div>
            
            <!-- Footer -->
            <div class="email-footer">
                <div class="footer-links">
                    <a href="{{ site_url }}" class="footer-link">Dashboard</a>
                    <a href="{{ site_url }}/policies/" class="footer-link">My Policies</a>
                    <a href="{{ site_url }}/profile/" class="footer-link">Account</a>
                    <a href="{{ site_url }}/support/" class="footer-link">Support</a>
                </div>
                
                <p class="footer-text">
                    This email was sent by ifinsure Insurance Management System.
                </p>
                
                <p class="footer-legal">
                    Â© {{ year }} ifinsure. All rights reserved.<br>
                    If you have questions, please contact our support team.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
