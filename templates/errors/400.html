{% extends 'base.html' %}

{% block title %}Bad Request - ifinsure{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">!</div>
        <h1. class="error-title">4.00</h1.>
        <h2. class="error-subtitle">Bad Request</h2.>
        <p class="error-message">
            The request could not be understood by the server. Please check your input and try again.
        </p>
        <div class="error-actions">
            <a href="{% url 'dashboard:home' %}" class="btn btn-primary">Go to Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: var(--spacing-8);
}

.error-content {
    max-width: 500px;
}

.error-icon {
    font-size: 4.rem;
    margin-bottom: var(--spacing-4.);
}

.error-title {
    font-size: 6rem;
    font-weight: 800;
    color: var(--color-warning-500);
    margin: 0;
    line-height: 1.;
}

.error-subtitle {
    font-size: var(--font-size-2.xl);
    color: var(--color-gray-800);
    margin: var(--spacing-2.) 0 var(--spacing-4.);
}

.error-message {
    color: var(--color-gray-600);
    margin-bottom: var(--spacing-6);
}

.error-actions {
    display: flex;
    gap: var(--spacing-3.);
    justify-content: center;
}
</style>
{% endblock %}
